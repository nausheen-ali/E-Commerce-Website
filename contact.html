<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>

  <!-- Bootstrap 4 CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      background-color: #f9f9f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .contact {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
    }

    .section_title h1 {
      font-weight: bold;
      color: #28a745;
    }

    .contact-box {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .contact-box i {
      color: #28a745;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: none;
    }

    .btn-primary {
      background-color: #28a745;
      border: none;
    }

    .btn-primary:hover {
      background-color: #218838;
    }

    label {
      font-weight: 600;
    }

    textarea {
      resize: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

<!-- Contact Us Section -->
<section class="contact py-5 my-5" id="contact">
  <div class="container">
    <div class="section_title text-center mb-5">
      <h1 class="text-capitalize">Contact Us</h1>
    </div>

    <!-- Contact Details -->
    <div class="row mb-5">
      <div class="col-md-4 col-12 mb-4">
        <div class="border contact-box rounded shadow text-center p-4 h-100">
          <div class="mb-3">
            <i class="fas fa-phone-alt fa-3x"></i>
          </div>
          <h4>Let's Talk</h4>
          <p><strong>Phone:</strong> +91-9876543210</p>
        </div>
      </div>

      <div class="col-md-4 col-12 mb-4">
        <div class="border contact-box rounded shadow text-center p-4 h-100">
          <div class="mb-3">
            <i class="fas fa-envelope-open fa-3x"></i>
          </div>
          <h4>Drop a Line</h4>
          <p><strong>Email:</strong> xyz@gmail.com</p>
        </div>
      </div>

      <div class="col-md-4 col-12 mb-4">
        <div class="border contact-box rounded shadow text-center p-4 h-100">
          <div class="mb-3">
            <i class="far fa-life-ring fa-3x"></i>
          </div>
          <h4>24x7 Support</h4>
          <p><strong>Customer:</strong> 1800 101 303</p>
        </div>
      </div>
    </div>

    <!-- Contact Form -->
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="border shadow rounded p-4 bg-white">
          <h3 class="text-center mb-4 text-success">Get in Touch</h3>
          <form action="contact.html" method="POST" id="form">
            <div class="form-group">
              <label for="name">Name</label>
              <input name="name" id="name" type="text" placeholder="Enter your name" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email Address</label>
              <input name="email" id="email" type="email" placeholder="Enter your email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="msg">Message</label>
              <textarea name="msg" id="msg" rows="5" placeholder="Enter your message" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<script>
  document.getElementById("form").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent actual form submission

    Swal.fire({
      icon: 'success',
      title: 'Message Sent!',
      text: 'Your message has been submitted successfully.',
      confirmButtonColor: '#28a745'
    });

    this.reset(); // Clear the form
  });
</script>

</body>
</html>
