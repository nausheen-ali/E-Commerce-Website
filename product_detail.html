  <!-- ============== Product Detail Section ============== -->
  <section class="product_detail py-5 my-5" id="product_detail">
    <div class="container">
      <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Product Detail</h1>
      </div>
      <div class="row">
        <!-- Product Image Carousel -->
        <div class="col-md-6">
          <div id="carouselExampleIndicators" class="carousel slide shadow rounded" data-ride="carousel">
            
            <div class="carousel-inner">
              <div class="carousel-item active">
              <img id="mainImage" src="assets/images/default.png" class="d-block w-100 img-fluid rounded" alt="image">
              </div>
              
            </div>
          </div>
        </div>

        <!-- Product Info -->
        <div class="col-md-6">
          <div class="title mb-4">
            <h3 id="productName">Product Name</h3>
          </div>
          <div class="rating d-flex text-danger mb-4">
            <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>
          </div>
          <div class="price mb-4">
          <b><span class="mr-1">â‚¹</span><span id="productPrice">0</span></b>
          </div>
          <div class="qty_section border-top pt-3 mb-4">
            <label>Quantity</label>
            <input class="form-control text-center w-25" type="number" name="quantity" value="1" min="1" max="10">
          </div>
          <div class="buy">
            <a href="cart.html" class="btn btn-primary shadow">Add to Cart</a>
          </div>
        </div>
      </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const params = new URLSearchParams(window.location.search);

    const name = params.get('name') || 'Product';
    const price = params.get('price') || '0';
    const image = params.get('image') || 'default.png';

    document.getElementById('productName').innerText = decodeURIComponent(name);
    document.getElementById('productPrice').innerText = price;
    document.getElementById('mainImage').src = 'assets/images/' + image;
  });
</script>
