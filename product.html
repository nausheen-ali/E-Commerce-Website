<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Product List</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <!-- Product Listing Section -->
  <section class="products py-5 my-5" id="products">
    <div class="container">
      <div class="section_title text-center mb-5">
        <h1 class="text-capitalize">Products</h1>
      </div>
      <div class="row">
        <!-- Sidebar Filters -->
        <div class="col-md-3 border-right mb-5">
          <h4 class="mb-4 border-bottom">Filters</h4>
          <div class="mb-5">
            <label><b>Category</b></label>
            <ul class="list-group">
              <li class="list-group-item">Category 1</li>
              <li class="list-group-item">Category 2</li>
              <li class="list-group-item">Category 3</li>
              <li class="list-group-item">Category 4</li>
              <li class="list-group-item">Category 5</li>
            </ul>
          </div>
          <div>
            <form>
              <div class="form-group">
                <label><b>Price</b></label>
                <input type="range" min="100" max="1000" step="100" class="form-control-range">
              </div>
            </form>
            <div class="d-flex justify-content-between">
              <label>₹100</label>
              <label>₹1000</label>
            </div>
          </div>
        </div>

        <!-- Product Cards -->
        <div class="col-md-9">
          <div class="row">
            <!-- Repeat this product block as needed -->
            <div class="col-md-4 col-12 mb-4">
              <div class="single_product shadow text-center p-1">
                <div class="product_img">
                  <a href="product_detail.html"><img src="assets/images/green-dress.jpg" class="img-fluid" alt=""></a>
                </div>
                <div class="product-caption my-3">
                  <div class="product-ratting">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                  </div>
                  <h5><a href="product_detail.html">Green Dress</a></h5>
                  <div class="price"><b><span class="mr-1">₹</span><span>400</span></b></div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-12 mb-4">
              <div class="single_product shadow text-center p-1">
                <div class="product_img">
                  <a href="product_detail.html"><img src="assets/images/yellow-tshirt.jpg" class="img-fluid" alt=""></a>
                </div>
                <div class="product-caption my-3">
                  <div class="product-ratting">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                  </div>
                  <h5><a href="product_detail.html">Yellow Tshirt</a></h5>
                  <div class="price"><b><span class="mr-1">₹</span><span>370</span></b></div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-12 mb-4">
              <div class="single_product shadow text-center p-1">
                <div class="product_img">
                  <a href="product_detail.html"><img src="assets/images/waterbottle.jpg" class="img-fluid" alt=""></a>
                </div>
                <div class="product-caption my-3">
                  <div class="product-ratting">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                  </div>
                  <h5><a href="product_detail.html">Water Bottle 1L</a></h5>
                  <div class="price"><b><span class="mr-1">₹</span><span>490</span></b></div>

              </div>
            </div>
            <div class="col-md-4 col-12 mb-4">
              <div class="single_product shadow text-center p-1">
                <div class="product_img">
                  <a href="product_detail.html"><img src="assets/images/nikon-camera.jpg" class="img-fluid" alt=""></a>
                </div>
                <div class="product-caption my-3">
                  <div class="product-ratting">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                  </div>
                  <h5><a href="product_detail.html">Nikon Camera</a></h5>
                  <div class="price"><b><span class="mr-1">₹</span><span>40000</span></b></div>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-12 mb-4">
              <div class="single_product shadow text-center p-1">
                <div class="product_img">
                  <a href="product_detail.html"><img src="assets/images/showergel.jpg" class="img-fluid" alt=""></a>
                </div>
                <div class="product-caption my-3">
                  <div class="product-ratting">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i><i class="far fa-star"></i>

                  <h5><a href="product_detail.html">Shower Gel</a></h5>

              <div class="single_product shadow text-center p-1">

                  <a href="product_detail.html"><img src="assets/images/headphones.jpg" class="img-fluid" alt=""></a>
                </div>
                <div class="product-caption my-3">
                  <div class="product-ratting">
                    <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="far fa-star"></i>
                  </div>
                  <h5><a href="product_detail.html">Headphones</a></h5>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
