<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Products</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
</head>
<body>

<section class="products py-5 my-5" id="products">
  <div class="container">
    <div class="section_title text-center mb-5">
      <h1 class="text-capitalize">Products</h1>
    </div>
    <div class="row">
      <div class="col-md-4 col-12 mb-4">
        <div class="single_product shadow text-center p-3">
          <img src="assets/images/green-dress.jpg" class="img-fluid" alt="Green Dress">
          <h5 class="mt-2">Green Dress</h5>
          <div class="price mb-2"><b>₹400</b></div>
          <button class="btn btn-sm btn-primary add-to-cart" data-name="Green Dress" data-price="400" data-image="assets/images/green-dress.jpg">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-4 col-12 mb-4">
        <div class="single_product shadow text-center p-3">
          <img src="assets/images/yellow-tshirt.jpg" class="img-fluid" alt="Yellow Tshirt">
          <h5 class="mt-2">Yellow Tshirt</h5>
          <div class="price mb-2"><b>₹370</b></div>
          <button class="btn btn-sm btn-primary add-to-cart" data-name="Yellow Tshirt" data-price="370" data-image="assets/images/yellow-tshirt.jpg">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-4 col-12 mb-4">
        <div class="single_product shadow text-center p-3">
          <img src="assets/images/waterbottle.jpg" class="img-fluid" alt="Water Bottle">
          <h5 class="mt-2">Water Bottle 1L</h5>
          <div class="price mb-2"><b>₹490</b></div>
          <button class="btn btn-sm btn-primary add-to-cart" data-name="Water Bottle" data-price="490" data-image="assets/images/waterbottle.jpg">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-4 col-12 mb-4">
        <div class="single_product shadow text-center p-3">
          <img src="assets/images/nikon-camera.jpg" class="img-fluid" alt="Nikon Camera">
          <h5 class="mt-2">Nikon Camera</h5>
          <div class="price mb-2"><b>₹40000</b></div>
          <button class="btn btn-sm btn-primary add-to-cart" data-name="Nikon Camera" data-price="40000" data-image="assets/images/nikon-camera.jpg">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-4 col-12 mb-4">
        <div class="single_product shadow text-center p-3">
          <img src="assets/images/showergel.jpg" class="img-fluid" alt="Shower Gel">
          <h5 class="mt-2">Shower Gel</h5>
          <div class="price mb-2"><b>₹250</b></div>
          <button class="btn btn-sm btn-primary add-to-cart" data-name="Shower Gel" data-price="250" data-image="assets/images/showergel.jpg">Add to Cart</button>
        </div>
      </div>
      <div class="col-md-4 col-12 mb-4">
        <div class="single_product shadow text-center p-3">
          <img src="assets/images/headphones.jpg" class="img-fluid" alt="Headphones">
          <h5 class="mt-2">Headphones</h5>
          <div class="price mb-2"><b>₹1400</b></div>
          <button class="btn btn-sm btn-primary add-to-cart" data-name="Headphones" data-price="1400" data-image="assets/images/headphones.jpg">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
  document.querySelectorAll(".add-to-cart").forEach(button => {
    button.addEventListener("click", () => {
      const name = button.dataset.name;
      const price = parseFloat(button.dataset.price);
      const image = button.dataset.image;

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(item => item.name === name);
      if (existing) {
        existing.qty += 1;
      } else {
        cart.push({ name, price, image, qty: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert("Product added to cart!");
    });
  });
</script>
</body>
</html>
