<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Confirmation</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" />
  <style>
    body {
      background-color: #f4f6f9;
    }
    .order_confirmation {
      background: #fff;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    .order_confirmation img {
      width: 200px;
      margin-bottom: 20px;
    }
    .order_confirmation h2 {
      color: #28a745;
      font-weight: 700;
      margin-bottom: 15px;
    }
    .order_confirmation h6 {
      font-size: 16px;
      color: #444;
      margin-bottom: 8px;
    }
    .order_confirmation .badge {
      font-size: 14px;
      padding: 6px 12px;
    }
    .btn-primary {
      padding: 10px 30px;
      font-weight: 600;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<!-- Order Confirmation Section -->
<section class="order_confirmation py-5 my-5" id="order_confirmation">
  <div class="container">
    <div class="section_title text-center mb-5">
      <h1 class="text-capitalize font-weight-bold">Order Confirmation</h1>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6 text-center order_confirmation">
        <img src="assets/images/success.webp" alt="Success Image" />
        <h2>Thank you for your purchase!</h2>
        <h6>A confirmation email has been sent to <b>xyz@gmail.com</b></h6>
        <h6><span class="mr-2">Order No:</span> <span><b>123123123123</b></span></h6>
        <h6>
          <span class="mr-2">Order Status:</span>
          <span><b><span class="badge badge-success">Confirmed</span></b></span>
        </h6>
        <a href="index.html" class="btn btn-primary btn-lg mt-4">
          <i class="fas fa-home mr-2"></i>Return to Home
        </a>
      </div>
    </div>
  </div>
</section>

</body>
</html>
