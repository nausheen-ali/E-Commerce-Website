<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .bg_checkout_1 {
      background-color: #ffffff;
      border: 1px solid #dee2e6;
      border-radius: 10px;
    }
    .section_title h1 {
      font-weight: 700;
    }
    .form-control, .custom-select {
      border-radius: 8px;
    }
    .btn-primary {
      padding: 10px 30px;
      font-weight: 600;
    }
  </style>
</head>
<body>

<!-- ==== Checkout starts here ==== -->
<section class="Checkout py-5 my-5" id="Checkout">
    <div class="container">
        <div class="section_title text-center mb-5">
            <h1 class="text-capitalize">Checkout</h1>
        </div>
        <div class="row">
            <!-- Billing Details -->
            <div class="col-lg-8 mb-4">
                <div class="card bg_checkout_1 pb-5 p-4">
                    <div class="card-body">
                        <h5 class="mb-4">Billing details</h5>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="firstName">First name</label>
                                    <input type="text" id="firstName" class="form-control" placeholder="Enter your first name">
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label for="lastName">Last name</label>
                                    <input type="text" id="lastName" class="form-control" placeholder="Enter your last name">
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="form18">Phone</label>
                            <input type="number" id="form18" class="form-control" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="form19">Email address</label>
                            <input type="email" id="form19" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Country</label>
                            <select class="custom-select form-group">
                                <option value="" selected disabled>Choose your country</option>
                                <option value="India">India</option>
                                <option value="USA">USA</option>
                                <option value="UK">UK</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="form14">Address Line 1</label>
                            <input type="text" id="form14" placeholder="House number and street name" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form15">Address Line 2</label>
                            <input type="text" id="form15" placeholder="Apartment, suite, unit etc. (optional)" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form16">Postcode / ZIP</label>
                            <input type="text" id="form16" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form17">Town / City</label>
                            <input type="text" id="form17" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="form76">Additional information</label>
                            <textarea id="form76" class="form-control" rows="4" placeholder="Notes about your order, e.g. special notes for delivery."></textarea>
                        </div>
                        <div class="text-center">
                            <a href="order_confirmation.html" class="btn btn-primary">
                                <i class="fa fa-check mr-2"></i>Purchase
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="col-lg-4">
                <div class="p-4 bg_checkout_1">
                    <h5 class="mb-4">Order summary</h5>
                    <ul id="order-summary-list" class="list-group list-group-flush">
  <!-- Dynamic items will appear here -->
</ul>

                </div>
            </div>
        </div>
    </div>
</section>
<!-- ==== Checkout ends here ==== -->
<script src="form.js"></script>
</body>
</html>
